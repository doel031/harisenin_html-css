<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="section-background">
    <span class="background-text">Photo by <a href="https://unsplash.com/@irrabagon">Alexandr Popadin</a></span>
  </div>
  <div class="section-login">
    <div class="logo">
      <img src="logo.svg" alt="Logo">
      <span class="vision-cap">Vision Capital</span>
    </div>
    <div class="text-1">Nice to see you again</div>
    <form action="#" method="post" class="form-login">
      <div class="form-input">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Email or phone number">
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="link-underline forgot-password">
        <a href="#">Forgot password ?</a>
      </div>
      <button class="sign-in">Sign in</button>
      <hr class="hr-button">
      <button class="link-underline google-in">
        <img src="logo-google.svg" alt="Logo Google"> 
        <span class="google-text">Or sign in with Google</span>
      </button>
      <div class="link-underline sign-up">
        Dont have an account? <a href="#">Sign up now</a>
      </div>
    </form>
    <div class="footer-login">
      &copy; Perfect Login 2021
    </div>
  </div>
</body>
</html>
